<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A modular task manager with categories, due dates, search, and drag-and-drop reordering." />
  <title>Modular Task Manager - 2305</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>ğŸ“ Modular Task Manager</h1>

    <form id="task-form">
      <div class="form-group">
        <label for="task-input">Task</label>
        <input type="text" id="task-input" name="task" placeholder="Add a new task..." required />
      </div>

      <div class="form-group">
        <label for="task-date">Due Date</label>
        <input type="date" id="task-date" name="due-date" />
      </div>

      <div class="form-group">
        <label for="task-category">Category</label>
        <select id="task-category" name="category">
          <option value="">None</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>

      <button type="submit">Add</button>
    </form>

    <input type="text" id="search-input" placeholder="Search tasks..." aria-label="Search tasks" />

    <div id="filters">
      <button data-filter="all">All</button>
      <button data-filter="completed">Completed</button>
      <button data-filter="pending">Pending</button>
    </div>

    <ul id="task-list"></ul>

    <div id="task-count"></div>
    <div id="search-count"></div>
  </main>

  <script type="module" src="src/app.js"></script>
</body>
</html>
